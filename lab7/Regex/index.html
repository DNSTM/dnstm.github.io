<!DOCOTYPE html>
<html>
	<head>
		<title> Form </title>
	</head>
	<link href="style.css" rel="stylesheet" />
	<body>
		<form>
			<div class="container">
				<div class="WebURLSection">  
					<label id="label1">Web URL:</label>
					<input type="text" id="webURL" pattern="https?://.+" placeholder="">
				</div>
				<div class="emailAddress">  
					<label id="label1">Email address:</label>
					<input type="email" id="email" pattern="\w+@\w+.\w+" placeholder="Enter email">
					<label id="label2">We'll never share your email with anyone else.</label>
				</div>
				<div class="password"> 
					<label id="label1">Password:</label>
					<input type="password" id="password" placeholder="Password" pattern="[0-9]|[a-z]|[A-Z]\w{10,}">
				</div>
				<div class="buttonSection">
					<p><input type="checkbox" name="checkbox"> <label id="label1">Check me out</label> </p>
					<input type="submit" name="submit">
				</div>
			</div>
		</form>
	</body>
</html>
